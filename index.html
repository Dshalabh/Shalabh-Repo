<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Chatbot - NotebookLM Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .upload-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .upload-form button:hover {
            transform: translateY(-2px);
        }

        .upload-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .podcasts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .podcast-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .podcast-item:hover {
            background: #e9ecef;
        }

        .podcast-item.active {
            background: #e7e9fc;
            border-color: #667eea;
        }

        .podcast-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .podcast-item p {
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .main-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h2 {
            font-size: 20px;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #fafafa;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .welcome-screen p {
            font-size: 16px;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .assistant-avatar {
            background: #e7e9fc;
            color: #667eea;
        }

        .message-content {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .assistant-message .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chat-input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .chat-input-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .chat-input-form button:hover {
            transform: translateY(-2px);
        }

        .chat-input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üéôÔ∏è Podcast Chat</h1>
                <p>Upload and chat with your podcasts</p>
            </div>

            <div class="upload-section">
                <form class="upload-form" id="uploadForm">
                    <input type="text" id="podcastTitle" placeholder="Podcast title" required>
                    <input type="file" id="podcastFile" accept=".mp3,.wav,.m4a,.mp4,.mpeg,.mpga,.webm" required>
                    <button type="submit" id="uploadBtn">Upload Podcast</button>
                </form>
                <div id="uploadError"></div>
            </div>

            <div class="podcasts-list" id="podcastsList">
                <div class="loading">Loading podcasts...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <h2 id="chatTitle">Chat with Podcast</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <h2>Welcome to Podcast Chatbot</h2>
                    <p>Upload a podcast audio file to get started.<br>
                    I'll transcribe it and you can ask me questions about the content!</p>
                </div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <form class="chat-input-form" id="chatForm">
                    <input type="text" id="chatInput" placeholder="Ask a question about this podcast..." required>
                    <button type="submit" id="sendBtn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentPodcastId = null;
        let currentSessionId = null;

        // Load podcasts on page load
        loadPodcasts();
        setInterval(loadPodcasts, 5000); // Refresh every 5 seconds

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('podcastTitle').value;
            const file = document.getElementById('podcastFile').files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            const errorDiv = document.getElementById('uploadError');

            errorDiv.innerHTML = '';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`/api/podcasts/upload?title=${encodeURIComponent(title)}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                document.getElementById('podcastTitle').value = '';
                document.getElementById('podcastFile').value = '';
                loadPodcasts();
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Podcast';
            }
        });

        // Chat form handler
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || !currentPodcastId) return;

            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            // Add user message to UI
            addMessage('user', message);

            try {
                const response = await fetch(`/api/podcasts/${currentPodcastId}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Chat failed');
                }

                const data = await response.json();
                currentSessionId = data.session_id;

                // Add assistant message to UI
                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        });

        async function loadPodcasts() {
            try {
                const response = await fetch('/api/podcasts');
                const podcasts = await response.json();

                const listDiv = document.getElementById('podcastsList');

                if (podcasts.length === 0) {
                    listDiv.innerHTML = '<div class="loading">No podcasts yet. Upload one to get started!</div>';
                    return;
                }

                listDiv.innerHTML = podcasts.map(podcast => `
                    <div class="podcast-item ${podcast.id === currentPodcastId ? 'active' : ''}"
                         onclick="selectPodcast(${podcast.id}, '${podcast.title}', '${podcast.transcription_status}')">
                        <h3>${podcast.title}</h3>
                        <p>${podcast.filename}</p>
                        <span class="status-badge status-${podcast.transcription_status}">
                            ${podcast.transcription_status}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading podcasts:', error);
            }
        }

        function selectPodcast(id, title, status) {
            if (status !== 'completed') {
                alert('Please wait for transcription to complete before chatting.');
                return;
            }

            currentPodcastId = id;
            currentSessionId = null;

            document.getElementById('chatHeader').style.display = 'block';
            document.getElementById('chatTitle').textContent = `Chat: ${title}`;
            document.getElementById('chatInputContainer').style.display = 'block';

            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '<div class="loading">Ready to chat! Ask me anything about this podcast.</div>';

            loadPodcasts(); // Refresh to update active state
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');

            // Remove welcome/loading screen if present
            if (messagesDiv.querySelector('.welcome-screen') || messagesDiv.querySelector('.loading')) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div class="message-avatar ${role}-avatar">
                    ${role === 'user' ? 'U' : 'AI'}
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
